<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F1 Simulator - Login Futurista</title>
    <link rel="shortcut icon" href="./STORAGE/img-dash/Logo.svg" type="image/x-icon">
    <link rel="stylesheet" href="./styles/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
</head>
<body>
    <!-- Video de fondo -->
    <video autoplay loop muted>
        <source src="./STORAGE/ff.mp4" type="video/mp4">
    </video>
    
    <div class="container">
        <div class="login-container">
            <div class="login-card">
                <div class="login-header">
                    <div class="logo-container">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/3/33/F1.svg" alt="F1 Logo" class="logo">  
                    </div>
                    <h1>F1 Simulator</h1>
                    <p>Inicia tu carrera hacia la victoria</p>
                </div>
                
                <form id="login-form" class="login-form" action="./html/dashboard.html">
                    <div class="form-group">
                        <input type="text" id="username" placeholder="Nombre de Usuario" required>
                        <i class="fas fa-user"></i>
                        <div class="input-bar"></div>
                    </div>
                    
                    <div class="form-group">
                        <input type="password" id="password" placeholder="Contraseña" required>
                        <i class="fas fa-lock"></i>
                        <div class="input-bar"></div>
                    </div>
                    
                    <button type="submit" class="login-btn">
                        Iniciar Carrera</button>
                    
                    <div class="login-links">
                        <a href="#">¿Olvidaste tu contraseña?</a>
                        <a href="#">Registrarse</a>
                    </div>
                    
                    <!-- Semáforo de F1 -->
                    <div class="f1-lights">
                        <div class="light-dot"></div>
                        <div class="light-dot"></div>
                        <div class="light-dot"></div>
                        <div class="light-dot"></div>
                        <div class="light-dot"></div>
                    </div>
                    
                    
                    
                    
                </form>
            </div>
        </div>
    </div>
    
    <!-- Carro de F1 futurista -->
    <div class="f1-car">
        <div class="car-glow"></div>
        <div class="car-body"></div>
        <div class="car-cockpit"></div>
        <div class="car-front-wing"></div>
        <div class="car-rear-wing"></div>
        <div class="car-wheel front"></div>
        <div class="car-wheel rear"></div>
        
        <!-- Estela del carro -->
        <div class="car-trail">
            <div class="trail-particle" style="top: 20px; left: 30px;"></div>
            <div class="trail-particle" style="top: 30px; left: 25px;"></div>
            <div class="trail-particle" style="top: 40px; left: 35px;"></div>
            <div class="trail-particle" style="top: 25px; left: 20px;"></div>
            <div class="trail-particle" style="top: 35px; left: 15px;"></div>
            <div class="trail-particle" style="top: 45px; left: 25px;"></div>
        </div>
    </div>
</body>
</html>
