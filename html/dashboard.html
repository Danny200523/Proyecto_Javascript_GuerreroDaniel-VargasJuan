<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>F1 Dashboard</title>
  <link rel="shortcut icon" href="../STORAGE/img-dash/Logo.svg" type="image/x-icon">
  <link rel="stylesheet" href="../styles/dash.css" />
</head>
<body>
  <header>
    <img src="../STORAGE/img-dash/Logo.svg" alt="F1 Logo" class="logo" />
    <nav>
      <a href="#">Circuitos</a>
      <a href="#">Equipos</a>
      <a href="#">Pilotos</a>
      <a href="#">Vehiculos</a>
      <a href="#">Comparar</a>
    </nav>
  </header>

  <main>
    <div class="dashboard-container">
      <section class="circuitos">
        <h2>Circuitos Recientes:</h2>
        <div id="c1" class="circuito monaco">
        </div>
        <div id="c2" class="circuito silverstone">
          <h3>Circuito Silverstone</h3>
          <img src="../STORAGE/img-dash/silverstone.svg" alt="Silverstone" class="track-layout" />
          <div class="circuit-info">
            <p>Longitud km: 5.89</p>
            <p>Vueltas: 53</p>
            <p>Record vuelta: 1:27.097</p>
            <p>Piloto: Max Verstappen</p>
            <p>AÃ±o: 2022</p>
          </div>
        </div>
      </section>

      <section class="pilotos-section">
        <h2>Pilotos Destacados:</h2>
        <div class="pilotos-container">
          <div class="piloto">
            <div id="p1" class="piloto-card">
              <img src="../STORAGE/img-dash/hamilton.svg" alt="Lewis Hamilton" />
              <div class="piloto-info">
                <span class="nombre-small">Lewis</span>
                <span class="apellido">Hamilton</span>
              </div>
            </div>
          </div>
          <div class="piloto">
            <div id="p2" class="piloto-card">
              <img src="../STORAGE/img-dash/pias.svg" alt="Oscar Piastri" />
              <div class="piloto-info">
                <span class="nombre-small">Oscar</span>
                <span class="apellido">Piastri</span>
              </div>
            </div>
          </div>
          <div class="piloto">
            <div id="p3" class="piloto-card">
              <img src="../STORAGE/img-dash/verst.svg" alt="Max Verstappen" />
              <div class="piloto-info">
                <span class="nombre-small">Max</span>
                <span class="apellido">Verstappen</span>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>

    <section class="momentos">
      <h2>Momentos Destacados:</h2>
      <div class="galeria">
        <div class="video-container">
          <iframe src="https://www.youtube.com/embed/HJ5NNhof-yU?si=b9NrwUfQ3uoPRTbj&amp;controls=0" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        </div>
        <div class="video-container">
          <iframe src="https://www.youtube.com/embed/n1it96Lqpmo?si=nkVsDB8Ru6_p13p_&amp;controls=0" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        </div>
        <div class="video-container">
          <iframe src="https://www.youtube.com/embed/xEAeu1koJ8w?si=k4OjL4f6GP1BFzQs&amp;controls=0" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        </div>
      </div>
    </section>
  </main>
  
  <script src="../scripts/script.js"></script>
</body>
</html>
